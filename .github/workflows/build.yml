name: troppical-build

on:
  push:
    branches: [ "*" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ master ]
  workflow_dispatch:

jobs:
  Windows-build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: |
            ~\AppData\Local\pip\Cache
            ~\AppData\Local\pyinstaller\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build
        shell: bash
        run: |
          pyinstaller --clean --onefile --icon=icons/assets/troppical.ico --add-data "icons/assets/troppical.ico;." --windowed main.py
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD }}

      - name: Upload troppical
        uses: actions/upload-artifact@v4
        with:
          name: troppical-windows
          path: ${{ github.workspace }}/dist/main.exe

      - name: Upload init_troppical
        uses: actions/upload-artifact@v4
        with:
          name: init-troppical-windows
          path: ${{ github.workspace }}/dist/init_troppical.exe

